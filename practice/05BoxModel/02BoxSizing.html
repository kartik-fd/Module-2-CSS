<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing </title>

    

    <style>

        body{
            background-color: antiquewhite;
        }
        div[class*='box']{
            background-color: rgb(44, 228, 7);
            color: aliceblue;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 10px solid black;
            padding: 30px;
        }
        .border-box{
            box-sizing: border-box;
            
        }
        .content-box{
            box-sizing: content-box;

        }
    </style>
</head>
<body>
    <div class="border-box">Border-box = 320px</div>
    <hr>
    <div class="content-box">Content-box = 480px</div>
</body>
</html>
