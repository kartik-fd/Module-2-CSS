<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        *{
            border: 1px solid black;
        }
        div[class*='box']{
            padding: 20px;
            border: 5px solid rgb(0, 49, 141) ;
            display: inline-block;
        }
    </style>
</head>
<body>  
    before
    <div>Block Level Element</div>
    After
    <!-- block level element==> akhi line rokse -->
    <hr>
    before
    <span>Inline Element</span>
    After
    <!-- inline element ==> jetli jagya joti hse atli j jgya rokse -->
    <hr>
    <div class="container">
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">Box-3</div>
        <div class="box-4">box-4</div>
        <div class="box-5">box-5</div>
    </div>
</body>
</html>
