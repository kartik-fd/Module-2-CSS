<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border In CSS</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: auto;
            border: 5px solid rgb(0, 0, 153);
            border-width: 10px;
            border-style: dashed;
            /* border-style: ; */
            border-color: rgb(8, 0, 0);
            border-radius: 50px;
        }
        .circle{
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: rgb(125, 9, 233);
            background: url(../images/kp1.jpg)no-repeat fixed center/cover;
            border: 10px solid black;
            border-radius: 50%;
            outline: 10px dashed rgb(255, 60, 1);

        }
    </style>
</head>
<body>
    <h1>Border In CSS</h1>

    <hr>
    <div class="box">Box</div>
    <hr>
    <div class="circle"></div>
    
</body>
</html>
