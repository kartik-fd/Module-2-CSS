
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedo Element Selector</title>
    <style>
      h1::before {
        content: " => ";
      }
      h1::after {
        content: " <= ";
      }
      p::first-letter{
        color: rgb(252, 3, 3);
        font-size: 80px;
      }
      p::first-line{
        color: rgba(7, 64, 253, 0.822);
      }
    p::selection{
        color: rgb(248, 224, 2);
        background-color: rgba(146, 4, 32, 0.726);
      }
    </style>
  </head>
  <body>
    <h1>Psuedo Element Selector (::)</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto dolore odit totam asperiores ab, debitis culpa delectus. Recusandae repudiandae tempore itaque architecto veniam doloremque iusto quas, praesentium exercitationem. Velit, sit.
    </p>
  </body>
</html>
