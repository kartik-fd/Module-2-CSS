<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #kp{
            background-color: blue;
            color: antiquewhite;
            font-size: 30px;
        }
        #kp1{
            background-color: brown;
            color: antiquewhite;
            font-size: 30px;
        }
        #kp2{
            background-color: blueviolet;
            color: antiquewhite;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- id name==> id name alag alag j hoy 
    id ne #idname lkhay -->
    <h1>idselector( #idname )</h1>
    <p id="kp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, minima!</p>
    <p id="kp1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo, debitis.</p>
    <p id="kp2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, tempore.</p>
</body>
</html>
