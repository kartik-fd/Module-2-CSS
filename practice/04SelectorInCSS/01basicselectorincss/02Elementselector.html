<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element selector</title>
    <style>
        h1{
            color: wheat;
            background-color: blue;
        }
        p{
            background-color: brown;
            color: antiquewhite;
            font-size: 20px;
        }
        div{
            background-color:chocolate ;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Element Selector (tag name)</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, corrupti!</p>
    <div>i m kartik parmar</div>
</body>
</html>
